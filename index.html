<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>

<body>
    <div class="wrapper">
        <div class="top d-flex">
            <aside class="sidebar d-flex">
                <div class="side-top">

                    <img src="img/logo.svg" alt="Spotify" id="logo">
                    <ul>
                        <li><img src="img/home.svg" alt="home" class="icons"> <span>Home</span></li>
                        <li><img src="img/search.svg" alt="cerca" class="icons"> <span class="c-gray">Cerca</span></li>
                        <li><img src="img/libreria.svg" alt="libreria" class="icons"> <span class="c-gray">La tua
                                libreria</span></li>
                    </ul>
                    <h5>PLAYLIST</h5>
                    <div class="playlist d-flex">
                        <i class="fa-solid fa-square-plus"></i><span> Crea playlist</span>
                    </div>
                    <ul>
                        <li class="c-gray">Nome Playlist</li>
                        <li class="c-gray">Nome Playlist</li>
                        <li class="c-gray">Nome Playlist</li>
                        <li class="c-gray">Nome Playlist</li>
                        <li class="c-gray">Nome Playlist</li>
                        <li class="c-gray">Nome Playlist</li>
                    </ul>
                </div>
                <div class="side-bottom">
                    <div class="download d-flex">
                        <img src="img/download.svg" alt="installa" id="download-img">
                        <span class="c-gray">
                            Installa app
                        </span>
                    </div>
                    <hr>
                    <div class="user-profile">
                        <img src="img/profile.svg" alt="user" class="icon-img" id="user-img">
                        <span> John Dohe </span>
                    </div>
                </div>
            </aside>

            <div class="main-card">
                <nav class="navbar d-flex">
                    <a href="#" id="upgrade">Effettua l'upgrade</a>
                </nav>

            </div>
        </div>
        <div class="bottom">bottom</div>
    </div>

</body>

</html>
